<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-profile">
            <div class="card-avatar">
                <a href="#pablo">
                    <img src="../../assets/img/avatar.jpg"/>
                </a>
            </div>
            <div class="content">
                <h6 class="category text-gray">Identifiant clinique : {{currentUser?.clinicalid}}</h6>
                <h4 class="card-title">{{currentUser?.firstName}} {{currentUser?.lastName}}</h4>
                <hr>
                <form name="form" (ngSubmit)="updateuser2()" novalidate>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label" for="clinicalid">Identifiant Clinique</label>
                            <input class="form-control input-md" id="clinicalid" name="clinicalid" type="text" [(ngModel)]="model.clinicalid" #clinicalid="ngModel" placeholder="{{currentUser?.clinicalid}}" value="{{currentUser?.clinicalid}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label" for="lastname">Nom</label>
                            <input class="form-control input-md" id="lastname" name="lastname" type="text" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="{{currentUser?.lastName}}" value="{{currentUser?.lastName}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label" for="firstname">Prénom</label>
                            <input class="form-control input-md" id="firstname" name="firstname" type="text" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="{{currentUser?.firstName}}" value="{{currentUser?.firstName}}">
                        </div>
                    </div>
