<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
<!--                <div class="row">
                    <p>DATA FROM API</p>
                    <div class="col-xs-12 col-sm-12">
                        {{dataFromApi | json}}
                    </div>
                </div>-->
               <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Nom</label>
                            <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname" type="text" placeholder="{{getNom().toString()}}" value="{{getNom().toString()}}" [(ngModel)]="personal.lastName">
<!--
                            <div style="color: #f48260;" [hidden]="lastname.valid">Nom est obligatoire</div>
-->
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">Prénom</label>
                            <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="First Name" value="{{getPrenom().toString()}}" [(ngModel)]="personal.firstName">
<!--
                            <div class="alert alert-danger" [hidden]="firstname.valid">First Name is required</div>
-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="personal.email">
<!--
                            <div class="alert alert-danger" [hidden]="email.valid">Votre Email n'est pas valide</div>
-->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="numtel">Numéro de téléphone</label>
                            <input class="form-control input-md" #numtel="ngModel" required pattern="[234579][0-9]{7}" id="numtel" name="numtel" type="tel" placeholder="Num Tel" value="{{jtel}}" [(ngModel)]="personal.numTel">
<!--
                            <div class="alert alert-danger" [hidden]="numtel.valid">Votre numéro de tel n'est pas valide</div>
-->
                        </div>
                    </div>
                </div>
                <div class="row">
<!--                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="daten">Date de naissnace</label>
                            <input class="form-control input-md" #daten="ngModel" required id="daten" name="daten" type="text" placeholder="Date de Naissance" [(ngModel)]="personal.dateN">
                            <div class="alert alert-danger" [hidden]="daten.valid">Date de naissance is required</div>
                        </div>
                    </div>-->
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="daten">Date de naissnace</label>
                            <input class="form-control input-md" #daten="ngModel" required id="daten" name="daten" type="date" placeholder="Date de Naissance" [(ngModel)]="personal.dateN" value="{{jdaten}}">
<!--
                            <div class="alert alert-danger" [hidden]="daten.valid">Date de naissance est obligatoire</div>
-->
                        </div>
                    </div>
<!--                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="sexe">Sexe</label>
                            <input class="form-control input-md" #sexe="ngModel" required id="sexe" name="sexe" type="text" placeholder="Sexe" [(ngModel)]="personal.sexe">
                            <div class="alert alert-danger" [hidden]="sexe.valid">sexe is required</div>
                        </div>
                    </div>-->

                    <div class="col-xs-12 col-sm-6">
                        <p>Sexe:</p>
                        <form>
                            <label class="control control--radio">
                                <input type="radio" name="optradio" #sexe="ngModel" [(ngModel)]="personal.sexe" value="M">
                                <b>Masculin</b>
                                <div class="control__indicator"></div>
                            </label>
                            <label class="control control--radio">
                                <input type="radio" name="optradio" #sexe="ngModel" [(ngModel)]="personal.sexe" value="F">
                                <b>Féminin</b>
                                <div class="control__indicator"></div>
                            </label>
<!--                            <label class="radio-inline">
                                <input type="radio" name="optradio" #sexe="ngModel" [(ngModel)]="personal.sexe" value="Autre"><b>Autre</b>
                            </label>-->
                        </form>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="street">Adresse</label>
                    <input class="form-control input-md" #street="ngModel" required id="street" name="street" type="text" placeholder="Adresse" value="{{jaddress}}" [(ngModel)]="personal.street">
<!--
                    <div class="alert alert-danger" [hidden]="street.valid">Votre adresse est obligatoire</div>
-->
                </div>
                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="city">Ville</label>
                            <input class="form-control input-md" #city="ngModel" required id="city" name="city" type="text" placeholder="Ville" [(ngModel)]="personal.city">
<!--
                            <div class="alert alert-danger" [hidden]="city.valid">Votre ville est obligatoire</div>
-->
                        </div>
                    </div>

                    <div class='col-xs-4 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="state">Département</label>
                            <input class="form-control input-md" #state="ngModel" required id="state" name="state" type="text" placeholder="Département" [(ngModel)]="personal.state">
<!--
                            <div class="alert alert-danger" [hidden]="state.valid">la département est obligatoire</div>
-->
                        </div>
                    </div>
                    <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="zip">Code postal</label>
                            <input class="form-control input-md" #zip="ngModel" required id="zip" name="zip" type="text" placeholder="Code Postal" [(ngModel)]="personal.zip">
<!--
                            <div class="alert alert-danger" [hidden]="zip.valid">le code postal est obligatoire</div>
-->
                        </div>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button uiSref="parcours" class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="save(personalForm)">
                        Suivant
                        <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
